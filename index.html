<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <header><h1> SilvertoothDev Calculator Project</h1></header>
    <div class="calculator-outline">
        <div class="calculator-display"></div>
     <button class="calculator-buttons clearCurrent">CE</button>
     <button class="calculator-buttons clearAll">C</button>
     <button class="calculator-buttons backspace"> âŒ«</button>
     <button class="calculator-buttons divide">/</button>
     <button class="calculator-buttons digit" value="7">7</button>
     <button class="calculator-buttons digit" value="8">8</button>
     <button class="calculator-buttons digit" value="9">9</button>
     <button class="calculator-buttons multiply">x</button>
     <button class="calculator-buttons digit" value="4">4</button>
     <button class="calculator-buttons digit" value="5">5</button>
     <button class="calculator-buttons digit" value="6">6</button>
     <button class="calculator-buttons sum">+</button>
     <button class="calculator-buttons digit" value="1">1</button>
     <button class="calculator-buttons digit" value="2">2</button>
     <button class="calculator-buttons digit" value="3">3</button>
     <button class="calculator-buttons subtract">-</button>
     <button class="calculator-buttons negative">+/-</button>
     <button class="calculator-buttons digit" value="0">0</button>
     <button class="calculator-buttons decimal" value=".">.</button>
     <button class="calculator-buttons equals">=</button>
    </div>
    <audio src="/audio/dividebyzerosound.mp3" id="dividebyzeroSound"></audio>
    <script src="main.js"></script>
</body>
</html>
